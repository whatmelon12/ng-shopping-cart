<form [formGroup]="form">
  <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input formControlName="email" type="text" class="form-control">
    <div *ngIf="hasErrors('email')" class="form-error">
        <p *ngIf="hasError('email', 'required')">This field is required!</p>
        <p *ngIf="hasError('email', 'email')">Input a valid email address!</p>
    </div>
  </div>
  <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="hasErrors('password')" class="form-error">
        <p *ngIf="hasError('password', 'required')">This field is required!</p>
      </div>
  </div>
  <button type="button" class="btn btn-primary btn-block" (click)="submit()">Submit</button>
  <div class="form-accent" style="text-align: center">
      <a routerLink="/user/forgotpassword">Forgot your password?</a> |
    <a routerLink="/user/singup">Don't have an account?</a>
  </div>
</form>
